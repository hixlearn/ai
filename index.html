<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HixLearn AI Tutor Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto px-4 py-12">

        <header class="text-center mb-12">
            <h1 class="text-5xl font-bold text-indigo-600">My AI-Powered Study Page</h1>
            <p class="mt-4 text-lg text-gray-600">Ask any question to my custom HixLearn AI Tutor below!</p>
        </header>

        <main>
            <!-- This is where you embed your Hugging Face Space -->
            <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
                <div class="p-4">
                    <h2 class="text-2xl font-semibold text-center mb-4">HixLearn AI Tutor</h2>

                    <!-- 
                    Embedding Method 1: iFrame (Easiest)
                    Replace the 'src' with the URL from the "Embed this Space" button on Hugging Face.
                    -->
                    <iframe
                        src="https://huggingface.co/spaces/your-username/your-space-name"
                        frameborder="0"
                        width="100%"
                        height="600"
                        style="border-radius: 12px;"
                    ></iframe>

                    <!--
                    Embedding Method 2: Web Component (Modern)
                    If you prefer this method, you would use these two lines instead of the iframe above.
                    
                    1. Add this script tag to your <head> section:
                       <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/4.26.0/gradio.js"></script>
                    
                    2. Use this custom tag where you want the chatbot to appear:
                       <gradio-app src="https://your-username-your-space-name.hf.space"></gradio-app>
                    -->
                </div>
            </div>
        </main>

        <footer class="text-center mt-12 text-gray-500">
            <p>By HixLearn.</p>
            <p>Powered by Google Gemma & Hugging Face Spaces.</p>
        </footer>

    </div>

</body>
</html>
